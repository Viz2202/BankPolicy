<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Marketing Form</title>
</head>
<body>
    <h1>Bank Marketing Campaign Form</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="job">Job:</label>
        <select id="job" name="job" required>
            <option value="admin">Admin</option>
            <option value="unknown">Unknown</option>
            <option value="unemployed">Unemployed</option>
            <option value="management">Management</option>
            <option value="housemaid">Housemaid</option>
            <option value="entrepreneur">Entrepreneur</option>
            <option value="student">Student</option>
            <option value="blue-collar">Blue-collar</option>
            <option value="self-employed">Self-employed</option>
            <option value="retired">Retired</option>
            <option value="technician">Technician</option>
            <option value="services">Services</option>
        </select><br><br>

        <label for="marital">Marital Status:</label>
        <select id="marital" name="marital" required>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="single">Single</option>
        </select><br><br>

        <label for="education">Education:</label>
        <select id="education" name="education" required>
            <option value="unknown">Unknown</option>
            <option value="secondary">Secondary</option>
            <option value="primary">Primary</option>
            <option value="tertiary">Tertiary</option>
        </select><br><br>

        <label for="default">Has credit in default?</label>
        <input type="radio" id="default_yes" name="default" value="yes" required>
        <label for="default_yes">Yes</label>
        <input type="radio" id="default_no" name="default" value="no" required>
        <label for="default_no">No</label><br><br>

        <label for="balance">Average Yearly Balance (in euros):</label>
        <input type="number" id="balance" name="balance" required><br><br>

        <label for="housing">Has housing loan?</label>
        <input type="radio" id="housing_yes" name="housing" value="yes" required>
        <label for="housing_yes">Yes</label>
        <input type="radio" id="housing_no" name="housing" value="no" required>
        <label for="housing_no">No</label><br><br>

        <label for="loan">Has personal loan?</label>
        <input type="radio" id="loan_yes" name="loan" value="yes" required>
        <label for="loan_yes">Yes</label>
        <input type="radio" id="loan_no" name="loan" value="no" required>
        <label for="loan_no">No</label><br><br>

        <label for="contact">Contact Communication Type:</label>
        <select id="contact" name="contact" required>
            <option value="unknown">Unknown</option>
            <option value="telephone">Telephone</option>
            <option value="cellular">Cellular</option>
        </select><br><br>

        <label for="day">Last Contact Day of the Month:</label>
        <input type="number" id="day" name="day" min="1" max="31" required><br><br>

        <label for="month">Last Contact Month of the Year:</label>
        <select id="month" name="month" required>
            <option value="jan">January</option>
            <option value="feb">February</option>
            <option value="mar">March</option>
            <option value="apr">April</option>
            <option value="may">May</option>
            <option value="jun">June</option>
            <option value="jul">July</option>
            <option value="aug">August</option>
            <option value="sep">September</option>
            <option value="oct">October</option>
            <option value="nov">November</option>
            <option value="dec">December</option>
        </select><br><br>

        <label for="duration">Last Contact Duration (in seconds):</label>
        <input type="number" id="duration" name="duration" required><br><br>

        <label for="campaign">Number of Contacts During Campaign:</label>
        <input type="number" id="campaign" name="campaign" required><br><br>

        <label for="pdays">Days Since Last Contact from Previous Campaign:</label>
        <input type="number" id="pdays" name="pdays" required><br><br>

        <label for="previous">Number of Contacts Before Campaign:</label>
        <input type="number" id="previous" name="previous" required><br><br>

        <label for="poutcome">Outcome of Previous Campaign:</label>
        <select id="poutcome" name="poutcome" required>
            <option value="unknown">Unknown</option>
            <option value="other">Other</option>
            <option value="failure">Failure</option>
            <option value="success">Success</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>{{ prediction_text }}</h2>
</body>
</html>
